<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿題13</title>
    <!-- Googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="problem">
        <div class="problem__title-inner">
            <span class="problem__sub-title">PROBLEM</span>
            <h2 class="problem__title">こんなお悩み、ありませんか...？</h2>
        </div>
        <!-- problem__title-inner -->

        <ul class="problem__list">
            
            <li class="problem__item">
                <div class="problem__img-inner"><img src="./img/ill_pc.jpg" alt="外でノートパソコンをしています" class="problem__img"></div>
                <span class="problem__order">01</span>
                <p class="problem__item-text">新規獲得効率が下がってきた・・・</p>
            </li>
            <!-- problem__item -->

            <li class="problem__item">
                <div class="problem__img-inner"><img src="./img/ill_windows.jpg" alt="机の上にノートパソコンがあります" class="problem__img"></div>
                <span class="problem__order">02</span>
                <p class="problem__item-text">商品は良いのにLTVが上がらない・・・</p>
            </li>
            <!-- problem__item -->

            <li class="problem__item">
                <div class="problem__img-inner"><img src="./img/ill_wave.jpg" alt="波のイラストです" class="problem__img"></div>
                <span class="problem__order">03</span>
                <p class="problem__item-text">改善策を打ちたくてもカートに依存してしまう・・・</p>
            </li>
            <!-- problem__item -->

            <li class="problem__item">
                <div class="problem__img-inner"><img src="./img/ill_people.jpg" alt="大勢の人が集まっています" class="problem__img"></div>
                <span class="problem__order">04</span>
                <p class="problem__item-text">フォーム改善をしたいが、改善するべきところが可視化できない・・・</p>
            </li>
            <!-- problem__item -->

        </ul>
        <!-- problem__list -->

    </section>
    <!-- problem -->
</body>

</html>
